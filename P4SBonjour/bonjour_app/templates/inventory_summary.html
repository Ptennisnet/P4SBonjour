<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Summary</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #007bff;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Inventory Summary for {{ item.item_name }}</h1>
    <table>
        <tr>
            <th>Warehouse Name</th>
            <th>Location</th>
            <th>Quantity</th>
        </tr>
        {% for inventory in inventories %}
        <tr>
            <td>{{ inventory.warehouse.warehouse_name }}</td>
            <td>{{ inventory.warehouse.location }}</td>
            <td>{{ inventory.quantity }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="2"><strong>Total Quantity</strong></td>
            <td><strong>{{ total_quantity }}</strong></td>
        </tr>
    </table>
    <button onclick="goBack()">Back</button>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
