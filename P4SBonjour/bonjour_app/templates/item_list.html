<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #007bff;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        a.home {
            color: #007bff; /* Changed from red */
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
            margin-bottom: 10px;
        }

        a.home:hover {
            color: #0056b3; /* Changed from a darker red */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Item List</h1>
    <table>
        <tr>
            <th>Item Name</th>
            <th>Total Quantity</th>
        </tr>
        {% for item in item_data %}
        <tr>
            <td><a href="{% url 'view_item' item.item.id %}">{{ item.item.item_name }}</a></td>
            <td>
                {% if item.total_quantity == '-' %}
                {{ item.total_quantity }}
                {% else %}
                    <a href="{% url 'inventory_summary' item.item.id %}">{{ item.total_quantity }}</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'home' %}" class="home">Home</a>
</body>
</html>
