<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #007bff;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
            margin-bottom: 10px;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Warehouse List</h1>
    <table>
        <tr>
            <th>Warehouse Name</th>
            <th>Location</th>
        </tr>
        {% for warehouse in warehouses %}
        <tr>
            <td><a href="{% url 'warehouse_summary' warehouse.id %}">{{ warehouse.warehouse_name }}</a></td>
            <td>{{ warehouse.location }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'home' %}">Home</a>
</body>
</html>
