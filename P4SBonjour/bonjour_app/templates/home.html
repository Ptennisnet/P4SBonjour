<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Home Page</h1>
    {% if suppliers %}
        <form method="get" action="{% url 'view_supplier' %}">
            <label for="suppliers">Select a supplier:</label>
            <select name="supplier_id" id="suppliers">
                {% for supplier in suppliers %}
                    <option value="{{ supplier.id }}">{{ supplier.supplier_name }}</option>
                {% endfor %}
            </select>
            <button type="submit">View Supplier</button>
        </form>
    {% else %}
        <p>No suppliers available.</p>
    {% endif %}
    <br>
    <form action="{% url 'add_supplier' %}">
        <button type="submit">Add New Supplier</button>
    </form>
</body>
</html>
