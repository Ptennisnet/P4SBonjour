<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #007bff;
            font-weight: 600;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #6c757d;
            text-align: left;
            width: 100%;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: #dc3545;
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" id="loginButton">Login</button>
        </form>
        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="countdown" class="error" style="display: none;"></div>
    </div>

    <script>
        var attempts = 0;
        var lockoutTime = 60000; // 60 seconds in milliseconds
        var delayBetweenAttempts = 5000; // 5 seconds in milliseconds

        function validateForm() {
            attempts++;
            if (attempts >= 3) {
                document.getElementById('loginButton').disabled = true;
                document.getElementById('errorMessage').innerHTML = "Locked out for 1 minute";
                setTimeout(resetLockout, lockoutTime);
            } else {
                setTimeout(enableButton, delayBetweenAttempts);
                startCountdown();
            }

            // You can replace this condition with your actual validation logic
            if (document.getElementById('username').value === 'admin' && document.getElementById('password').value === 'password') {
                return true; // Form submission will proceed
            } else {
                document.getElementById('errorMessage').innerHTML = "Wrong password, buddy"; // Display error message
                document.getElementById('errorMessage').style.display = 'block'; // Display error message
                return false; // Prevent form submission
            }
        }

        function resetLockout() {
            attempts = 0;
            document.getElementById('loginButton').disabled = false;
            document.getElementById('errorMessage').innerHTML = "";
            document.getElementById('countdown').style.display = 'none';
        }

        function enableButton() {
            document.getElementById('loginButton').disabled = false;
        }

        function startCountdown() {
            var secondsLeft = delayBetweenAttempts / 1000;
            var countdownElement = document.getElementById('countdown');
            countdownElement.innerHTML = "Try again in " + secondsLeft + " seconds";
            countdownElement.style.display = 'block';
            var countdownInterval = setInterval(function() {
                secondsLeft--;
                countdownElement.innerHTML = "Try again in " + secondsLeft + " seconds";
                if (secondsLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = 'none';
                }
            }, 1000);
        }
    </script>
</body>
</html>
